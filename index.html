<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="first-div">
                <span class="red-bar">Youtube</span>
                <form action="#">
                    <input type="text">
                    <button class="pesquisar-button"><img src="images/search_FILL0_wght700_GRAD0_opsz48.svg" alt="Pesquisar" class="pesquisar-img"></button>
                </form>
            </div>
            <div class="last-div">
                <span class="grey-boll"></span>
                <span class="grey-boll"></span>
                <img src="images/notifications_FILL1_wght700_GRAD0_opsz48.svg" alt="Notificações" class="notificacoes">
            </div>
        </header>
        <div id="video">
            <div class="video-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/S6HKCUdDDKc" title="YouTube video player" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
            </div>
            <div class="bars-likes-media">
                <div class="video-grey-bar">
                    <div class="video-grey-bar1"></div>
                    <div class="video-grey-bar2"></div>
                </div>
                <div class="video-like">
                    <div class="background-like"><img src="images/thumb_up_FILL1_wght400_GRAD0_opsz48.svg" alt="like" class="like"></div>
                    <div class="background-like"><img src="images/thumb_up_FILL1_wght400_GRAD0_opsz48.svg" alt="like" class="deslike"></div>
                    <div class="background-like"><img src="images/forward_FILL1_wght400_GRAD0_opsz48.svg" alt="compartilhar" class="compartilhar"></div>
                    <div class="background-like"><img src="images/trespontos.svg" alt="Mais" class="ver-mais"></div>
                </div>
            </div>
            <hr class="grey-line">
            <div class="container-channel">
                <div class="channel">
                    <div class="channel-channel">
                        <img src="images/person_FILL0_wght400_GRAD0_opsz48.svg" alt="Usuário">
                    </div>
                    <div class="duasbarras">
                        <div class="grey-bar-channel">
                        </div>
                        <div class="grey-bar-channel2"></div>
                    </div>
                </div>
                <div class="subscribe">
                    <button>Subscribe</button>
                    <div>
                        <img src="images/notifications_FILL1_wght700_GRAD0_opsz48.svg" alt="notificação" class="sininho">
                    </div>
                </div>
            </div>
            <div class="grey-bar-fraco"></div>
            <div class="grey-bar-fraco"></div>
            <div class="grey-bar-pequeno"></div>
        </div>
        <div id="asides-videos">
            <div class="grey-bars">
                <div class="grey-bar-grossa"></div>
                <div class="grey-bars-pequenas">
                    <div class="grey-bar-pequena"></div>
                    <div class="grey-bar-pequena"></div>
                </div>
            </div>
            <div class="videos">
                <div class="video-aside">
                    <img src="images/play_circle_FILL0_wght400_GRAD0_opsz48.svg">
                </div>
            </div>
            <div class="videos">
                <div class="video-aside">
                    <img src="images/play_circle_FILL0_wght400_GRAD0_opsz48.svg">
                </div>
            </div>
            <div class="videos">
                <div class="video-aside">
                    <img src="images/play_circle_FILL0_wght400_GRAD0_opsz48.svg">
                </div>
            </div>
            <div class="videos">
                <div class="video-aside">
                    <img src="images/play_circle_FILL0_wght400_GRAD0_opsz48.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
